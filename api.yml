openapi: 3.0.3
info:
  title: Parafin
  version: v1
servers:
  - url: https://api.dev.parafin.com
    description: Sandbox server
paths:
  /v1/businesses:
    get:
      operationId: List Business
      parameters:
        - name: page_size
          in: query
          description: A limit on the number of objects to be returned. It can range between 1 and 100, default is 10.
          required: false
          schema:
            type: integer
        - name: page_number
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call. Use the next_page value returned in a previous response to request subsequent results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse_BusinessSerializer'
        '400':
          description: 'Invalid value for: query parameter page_size, Invalid value for: query parameter page_number'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
    post:
      operationId: Create Business
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BusinessDeserializer'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessSerializer'
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/businesses/{id}:
    get:
      operationId: Get Business
      parameters:
        - name: id
          in: path
          description: The id of the business to be returned.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BusinessSerializer'
        '400':
          description: 'Invalid value for: path parameter id'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/persons:
    get:
      operationId: List Persons
      parameters:
        - name: page_size
          in: query
          description: A limit on the number of objects to be returned. It can range between 1 and 100, default is 10.
          required: false
          schema:
            type: integer
        - name: page_number
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call. Use the next_page value returned in a previous response to request subsequent results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse_PersonSerializer'
        '400':
          description: 'Invalid value for: query parameter page_size, Invalid value for: query parameter page_number'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
    post:
      operationId: Create Person
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonDeserializer'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonSerializer'
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/persons/{id}:
    get:
      operationId: Get Person
      parameters:
        - name: id
          in: path
          description: The id of the person to be returned.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PersonSerializer'
        '400':
          description: 'Invalid value for: path parameter id'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/sale_records:
    get:
      operationId: List Sale Record
      parameters:
        - name: page_size
          in: query
          description: A limit on the number of objects to be returned. It can range between 1 and 100, default is 10.
          required: false
          schema:
            type: integer
        - name: page_number
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call. Use the next_page value returned in a previous response to request subsequent results.
          required: false
          schema:
            type: integer
        - name: business_id
          in: query
          description: The id of the business associated with the sale records to be returned.
          required: false
          schema:
            type: string
            format: uuid
        - name: date
          in: query
          description: The date of the sale record to be returned. Format of the date is YYYY-MM-DD
          required: false
          schema:
            type: string
            format: date
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse_SaleRecordSerializer'
        '400':
          description: 'Invalid value for: query parameter page_size, Invalid value for: query parameter page_number, Invalid value for: query parameter business_id, Invalid value for: query parameter date'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
    post:
      operationId: Create Sale Record
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaleRecordDeserializer'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaleRecordSerializer'
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/sale_records/{id}:
    get:
      operationId: Get Sale Record
      parameters:
        - name: id
          in: path
          description: The id of the sale record to be returned.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaleRecordSerializer'
        '400':
          description: 'Invalid value for: path parameter id'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/bank_account_infos:
    get:
      operationId: List Bank Account Info
      parameters:
        - name: page_size
          in: query
          description: A limit on the number of objects to be returned. It can range between 1 and 100, default is 10.
          required: false
          schema:
            type: integer
        - name: page_number
          in: query
          description: A cursor for pagination across multiple pages of results. Don’t include this parameter on the first call. Use the next_page value returned in a previous response to request subsequent results.
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedResponse_BankAccountInfoSerializer'
        '400':
          description: 'Invalid value for: query parameter page_size, Invalid value for: query parameter page_number'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
    post:
      operationId: Create Bank Account Info
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountInfoDeserializer'
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountInfoSerializer1'
        '400':
          description: 'Invalid value for: body'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
  /v1/bank_account_infos/{id}:
    get:
      operationId: Get Bank Account Info
      parameters:
        - name: id
          in: path
          description: The id of the bank account to be returned.
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountInfoSerializer1'
        '400':
          description: 'Invalid value for: path parameter id'
          content:
            text/plain:
              schema:
                type: string
        default:
          description: ''
          content:
            text/plain:
              schema:
                type: string
      x-audience:
        - PartnerExternal
        - Internal
components:
  schemas:
    Abandoned:
      type: object
    BankAccountInfoDeserializer:
      required:
        - business_id
        - routing_number
        - account_number_last_four
      type: object
      properties:
        business_id:
          type: string
          format: uuid
        routing_number:
          type: string
        account_number_last_four:
          type: string
    BankAccountInfoPatchDeserializer:
      type: object
      properties:
        is_active:
          type: boolean
        is_desired:
          type: boolean
        is_broken:
          type: boolean
    BankAccountInfoPostDeserializer:
      required:
        - business_id
        - routing_number
        - account_number_last_four
        - is_active
      type: object
      properties:
        business_id:
          type: string
          format: uuid
        routing_number:
          type: string
        account_number_last_four:
          type: string
        is_active:
          type: boolean
    BankAccountInfoSerializer:
      required:
        - created_at
        - updated_at
        - id
        - routing_number
        - account_number
        - bank_id
        - bank_name
        - verified
        - is_active
        - is_desired
        - is_broken
      type: object
      properties:
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        routing_number:
          type: string
        account_number:
          type: string
        bank_id:
          type: string
          format: uuid
        bank_name:
          type: string
        verified:
          type: boolean
        is_active:
          type: boolean
        is_desired:
          type: boolean
        is_broken:
          type: boolean
    BankAccountInfoSerializer1:
      required:
        - id
        - business_id
        - routing_number
        - account_number_last_four
      type: object
      properties:
        id:
          type: string
          format: uuid
        business_id:
          type: string
          format: uuid
        routing_number:
          type: string
        account_number_last_four:
          type: string
    BarChartDatapointSerializer:
      required:
        - name
        - value
      type: object
      properties:
        name:
          type: string
        value:
          type: integer
    BarChartSerializer:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/BarChartDatapointSerializer'
    BeneficialOwnerPatchSerializer:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        birth_date:
          type: string
          format: date
        home_location_address:
          $ref: '#/components/schemas/LocationAddressSerializer'
        identification:
          $ref: '#/components/schemas/IdentificationSerializer'
    BeneficialOwnerSerializer:
      required:
        - business_id
        - first_name
        - last_name
        - birth_date
        - home_location_address
        - identification
      type: object
      properties:
        id:
          type: string
          format: uuid
        business_id:
          type: string
          format: uuid
        first_name:
          type: string
        last_name:
          type: string
        birth_date:
          type: string
          format: date
        home_location_address:
          $ref: '#/components/schemas/LocationAddressSerializer'
        identification:
          $ref: '#/components/schemas/IdentificationSerializer'
    BusinessAnnotationInputSerializer:
      required:
        - business_id
        - note
      type: object
      properties:
        business_id:
          type: string
          format: uuid
        note:
          type: string
    BusinessAnnotationSerializer:
      required:
        - id
        - business_id
        - note
        - created_at
        - updated_at
      type: object
      properties:
        id:
          type: string
          format: uuid
        business_id:
          type: string
          format: uuid
        note:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    BusinessDataRequirement:
      required:
        - dba_name
        - legal_name
        - physical_address
        - contact_email
        - contact_phone
        - incorporation_type
        - incorporation_state
        - date_established
        - ein
        - mcc
      type: object
      properties:
        dba_name:
          $ref: '#/components/schemas/DataRequirement'
        legal_name:
          $ref: '#/components/schemas/DataRequirement'
        physical_address:
          $ref: '#/components/schemas/DataRequirement'
        contact_email:
          $ref: '#/components/schemas/DataRequirement'
        contact_phone:
          $ref: '#/components/schemas/DataRequirement'
        incorporation_type:
          $ref: '#/components/schemas/DataRequirement'
        incorporation_state:
          $ref: '#/components/schemas/DataRequirement'
        date_established:
          $ref: '#/components/schemas/DataRequirement'
        ein:
          $ref: '#/components/schemas/DataRequirement'
        mcc:
          $ref: '#/components/schemas/DataRequirement'
    BusinessDeserializer:
      required:
        - legal_name
        - dba_name
        - contact_email
        - contact_phone
        - physical_address
      type: object
      properties:
        legal_name:
          type: string
        dba_name:
          type: string
        contact_email:
          type: string
        contact_phone:
          type: string
        physical_address:
          $ref: '#/components/schemas/LocationAddress'
    BusinessOnboardingRequirementSerializer:
      required:
        - business_id
        - business
        - owner
        - officer
        - beneficial_owners
        - requires_kyb
        - requires_kyc
        - requires_attestation
      type: object
      properties:
        business_id:
          type: string
          format: uuid
        business:
          $ref: '#/components/schemas/BusinessDataRequirement'
        owner:
          $ref: '#/components/schemas/PersonDataRequirement'
        officer:
          $ref: '#/components/schemas/PersonDataRequirement'
        beneficial_owners:
          $ref: '#/components/schemas/PersonDataRequirement'
        requires_kyb:
          type: boolean
        requires_kyc:
          type: boolean
        requires_attestation:
          type: boolean
    BusinessSerializer:
      required:
        - id
        - legal_name
        - dba_name
        - contact_email
        - contact_phone
        - physical_address
      type: object
      properties:
        id:
          type: string
          format: uuid
        legal_name:
          type: string
        dba_name:
          type: string
        contact_email:
          type: string
        contact_phone:
          type: string
        physical_address:
          $ref: '#/components/schemas/LocationAddress1'
    Cancelled:
      type: object
    CapitalProductDeserializer:
      required:
        - offer_chunk_id
        - amount
      type: object
      properties:
        offer_chunk_id:
          type: string
          format: uuid
        amount:
          type: string
        capital_purposes:
          type: array
          items:
            type: string
    CapitalProductOfferChunkSerializer:
      required:
        - id
        - offer_id
        - holdback_multiplier
        - fee_multiplier
      type: object
      properties:
        id:
          type: string
          format: uuid
        offer_id:
          type: string
          format: uuid
        holdback_multiplier:
          type: string
        fee_multiplier:
          type: string
        amount_range:
          type: array
          items:
            type: string
    CapitalProductOfferCollectionSerializer:
      required:
        - created_at
        - updated_at
        - id
        - open
        - business_id
        - expiration_date
      type: object
      properties:
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        open:
          type: boolean
        business_id:
          type: string
          format: uuid
        offers:
          type: array
          items:
            $ref: '#/components/schemas/CapitalProductOfferSerializer'
        expiration_date:
          type: string
          format: date
        offer_boost_amount:
          type: integer
    CapitalProductOfferLabel:
      type: string
      enum:
        - 1month
        - 2month
        - 3month
        - 4month
        - 5month
        - 6month
        - 7month
        - 8month
        - 9month
        - 10month
        - 11month
        - 12month
        - 24month
    CapitalProductOfferSerializer:
      required:
        - id
        - label
      type: object
      properties:
        id:
          type: string
          format: uuid
        label:
          $ref: '#/components/schemas/CapitalProductOfferLabel'
        chunks:
          type: array
          items:
            $ref: '#/components/schemas/CapitalProductOfferChunkSerializer'
        minimum_repayment_period_days:
          type: integer
        maturity_months:
          type: integer
        total_periods:
          type: integer
    CapitalProductSerializer:
      required:
        - created_at
        - updated_at
        - id
        - account_id
        - business_id
        - product_type
        - state
        - amount
        - fee_amount
        - holdback_multiplier
        - fee_multiplier
        - total_repayment_amount
        - paid_amount
        - estimated_repayment_date
        - date
        - repayment_start_date
        - verified
        - number
        - funded
      type: object
      properties:
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        account_id:
          type: string
          format: uuid
        business_id:
          type: string
          format: uuid
        product_type:
          $ref: '#/components/schemas/CapitalProductType'
        state:
          $ref: '#/components/schemas/CapitalProductState'
        amount:
          type: string
        boost_amount:
          type: string
        fee_amount:
          type: string
        fee_waiver_amount:
          type: string
        holdback_multiplier:
          type: string
        fee_multiplier:
          type: string
        total_repayment_amount:
          type: string
        paid_amount:
          type: string
        estimated_repayment_date:
          type: string
          format: date
        voided_at:
          type: string
          format: date-time
        date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        repayment_start_date:
          type: string
          format: date
        capital_purposes:
          type: array
          items:
            type: string
        verified:
          type: boolean
        number:
          type: string
        funded:
          type: boolean
    CapitalProductState:
      oneOf:
        - $ref: '#/components/schemas/Abandoned'
        - $ref: '#/components/schemas/Cancelled'
        - $ref: '#/components/schemas/Outstanding'
        - $ref: '#/components/schemas/Paid'
        - $ref: '#/components/schemas/Void'
        - $ref: '#/components/schemas/Waived'
    CapitalProductType:
      oneOf:
        - $ref: '#/components/schemas/FlexLoan'
        - $ref: '#/components/schemas/MerchantCashAdvance'
    CapitalPurposeSerializer:
      required:
        - name
        - count
        - ratio
      type: object
      properties:
        name:
          type: string
        count:
          type: string
        ratio:
          type: string
    CapitalPurposesSerializer:
      type: object
      properties:
        purposes:
          type: array
          items:
            $ref: '#/components/schemas/CapitalPurposeSerializer'
    CashAdvanceActivitySerializer:
      required:
        - id
        - resource_id
        - type
        - cash_advance_id
        - delta
        - description
        - date
        - is_reversal
      type: object
      properties:
        id:
          type: string
          format: uuid
        resource_id:
          type: string
          format: uuid
        type:
          type: string
          enum:
            - principal
            - fee
            - automatic_payment
            - manual_payment
            - generic
            - payment_adjustment
        cash_advance_id:
          type: string
          format: uuid
        delta:
          type: string
        description:
          type: string
        date:
          type: string
          format: date
        is_reversal:
          type: boolean
        formatted_source:
          type: string
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
        repayment_period_start_date:
          type: string
          format: date
        repayment_period_end_date:
          type: string
          format: date
        total_gross_payment_amount:
          type: string
        total_sale_amount:
          type: string
        platform:
          type: string
    CashAdvanceChargeOffSerializer:
      required:
        - created_at
        - updated_at
        - id
        - cash_advance_id
        - amount
        - date
        - charge_off_type
      type: object
      properties:
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        id:
          type: string
          format: uuid
        cash_advance_id:
          type: string
          format: uuid
        amount:
          type: number
        date:
          type: string
          format: date
        charge_off_type:
          type: string
          enum:
            - non_payment
            - slow_payment
            - platform_exit
            - bankruptcy
            - death
            - fraud
            - error
    ChargeOffInputSerializer:
      required:
        - cash_advance_id
        - charge_off_type
        - date
      type: object
      properties:
        cash_advance_id:
          type: string
          format: uuid
        charge_off_type:
          type: string
          enum:
            - non_payment
            - slow_payment
            - platform_exit
            - bankruptcy
            - death
            - fraud
            - error
        date:
          type: string
          format: date
    DataRequirement:
      type: string
      enum:
        - irrelevent
        - collect_if_missing
        - collect_and_fix
    DatasetType:
      type: string
      enum:
        - business
        - sale_record
        - bank_account_info
    DoordashAdminUser:
      required:
        - id
        - created_at
        - updated_at
        - business_id
        - email
        - mx_role
      type: object
      properties:
        id:
          type: string
          format: uuid
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        business_id:
          type: string
          format: uuid
        email:
          type: string
        mx_role:
          type: string
          enum:
            - BUSINESS GROUP ADMIN
            - ADMIN
            - N/A
            - MANAGER
            - STORE OPERATOR
        first_used_at:
          type: string
          format: date-time
